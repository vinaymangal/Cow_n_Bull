<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Bulls & Cows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="game-container glass-panel">
        <header>
            <h1>BULLS <span class="highlight">&</span> COWS</h1>
            <button id="rules-btn" class="icon-btn" aria-label="Rules">?</button>
        </header>

        <div class="game-board" id="game-board">
            <!-- Guesses will appear here -->
            <div class="empty-state">
                <p>Crack the 4-digit code.</p>
                <p>Unique numbers. No duplicates.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="current-input-display" id="current-input">
                <span class="digit-box"></span>
                <span class="digit-box"></span>
                <span class="digit-box"></span>
                <span class="digit-box"></span>
            </div>
            <div class="keypad">
                <button class="key" data-num="1">1</button>
                <button class="key" data-num="2">2</button>
                <button class="key" data-num="3">3</button>
                <button class="key" data-num="4">4</button>
                <button class="key" data-num="5">5</button>
                <button class="key" data-num="6">6</button>
                <button class="key" data-num="7">7</button>
                <button class="key" data-num="8">8</button>
                <button class="key" data-num="9">9</button>
                <button class="key action-key" id="clear-btn">C</button>
                <button class="key" data-num="0">0</button>
                <button class="key action-key" id="enter-btn">GO</button>
            </div>
        </div>
    </div>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>How to Play</h2>
            <ul>
                <li>Guess the <strong>4-digit secret code</strong>.</li>
                <li>Digits are <strong>unique</strong> (0-9).</li>
                <li><span class="bull-text">BULL</span>: Correct digit, correct position.</li>
                <li><span class="cow-text">COW</span>: Correct digit, wrong position.</li>
            </ul>
            <button class="close-btn">Got it</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2 id="game-over-title">Victory!</h2>
            <p id="game-over-msg">You cracked the code!</p>
            <div class="secret-reveal">
                <span>Code:</span>
                <span id="secret-code-display">????</span>
            </div>
            <button id="restart-btn" class="primary-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
